<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">

        <style>
        #map {
            width: 1048px;

        }

    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/exportithikkara_1.js"></script>
        <script src="data/touristsportexpo_2.js"></script>
        <script src="data/roadclip_3.js"></script>
        <script src="data/clipithikkara_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[8.49984619122501,76.36786251506716],[9.19601087658634,77.3085777239505]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_exportithikkara_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KERWSDRP_'] !== null ? autolinker.link(feature.properties['KERWSDRP_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KERWSDRP_I'] !== null ? autolinker.link(feature.properties['KERWSDRP_I'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WSCODE'] !== null ? autolinker.link(feature.properties['WSCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WSCODE1'] !== null ? autolinker.link(feature.properties['WSCODE1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NRIS'] !== null ? autolinker.link(feature.properties['NRIS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WSNAME'] !== null ? autolinker.link(feature.properties['WSNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_exportithikkara_1_0() {
            return {
                pane: 'pane_exportithikkara_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_exportithikkara_1');
        map.getPane('pane_exportithikkara_1').style.zIndex = 401;
        map.getPane('pane_exportithikkara_1').style['mix-blend-mode'] = 'normal';
        var layer_exportithikkara_1 = new L.geoJson(json_exportithikkara_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_exportithikkara_1',
            layerName: 'layer_exportithikkara_1',
            pane: 'pane_exportithikkara_1',
            onEachFeature: pop_exportithikkara_1,
            style: style_exportithikkara_1_0,
        });
        bounds_group.addLayer(layer_exportithikkara_1);
        map.addLayer(layer_exportithikkara_1);
        function pop_touristsportexpo_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photos'] !== null ? '<img src="images/' + String(feature.properties['photos']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_touristsportexpo_2_0() {
            return {
                pane: 'pane_touristsportexpo_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_touristsportexpo_2');
        map.getPane('pane_touristsportexpo_2').style.zIndex = 402;
        map.getPane('pane_touristsportexpo_2').style['mix-blend-mode'] = 'normal';
        var layer_touristsportexpo_2 = new L.geoJson(json_touristsportexpo_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_touristsportexpo_2',
            layerName: 'layer_touristsportexpo_2',
            pane: 'pane_touristsportexpo_2',
            onEachFeature: pop_touristsportexpo_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_touristsportexpo_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_touristsportexpo_2);
        map.addLayer(layer_touristsportexpo_2);
        function pop_roadclip_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Length'] !== null ? autolinker.link(feature.properties['Length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_roadclip_3_0() {
            return {
                pane: 'pane_roadclip_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_roadclip_3');
        map.getPane('pane_roadclip_3').style.zIndex = 403;
        map.getPane('pane_roadclip_3').style['mix-blend-mode'] = 'normal';
        var layer_roadclip_3 = new L.geoJson(json_roadclip_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_roadclip_3',
            layerName: 'layer_roadclip_3',
            pane: 'pane_roadclip_3',
            onEachFeature: pop_roadclip_3,
            style: style_roadclip_3_0,
        });
        bounds_group.addLayer(layer_roadclip_3);
        map.addLayer(layer_roadclip_3);
        function pop_clipithikkara_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ORDER1'] !== null ? autolinker.link(feature.properties['ORDER1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['length'] !== null ? autolinker.link(feature.properties['length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_clipithikkara_4_0(feature) {
            switch(String(feature.properties['ORDER1'])) {
                case '1':
                    return {
                pane: 'pane_clipithikkara_4',
                opacity: 1,
                color: 'rgba(164,59,225,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_clipithikkara_4',
                opacity: 1,
                color: 'rgba(215,55,135,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_clipithikkara_4',
                opacity: 1,
                color: 'rgba(196,217,119,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_clipithikkara_4',
                opacity: 1,
                color: 'rgba(96,205,198,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_clipithikkara_4',
                opacity: 1,
                color: 'rgba(234,144,92,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case '0':
                    return {
                pane: 'pane_clipithikkara_4',
                opacity: 1,
                color: 'rgba(35,35,246,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_clipithikkara_4');
        map.getPane('pane_clipithikkara_4').style.zIndex = 404;
        map.getPane('pane_clipithikkara_4').style['mix-blend-mode'] = 'normal';
        var layer_clipithikkara_4 = new L.geoJson(json_clipithikkara_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_clipithikkara_4',
            layerName: 'layer_clipithikkara_4',
            pane: 'pane_clipithikkara_4',
            onEachFeature: pop_clipithikkara_4,
            style: style_clipithikkara_4_0,
        });
        bounds_group.addLayer(layer_clipithikkara_4);
        map.addLayer(layer_clipithikkara_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Ithikkara Watershed Map</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This web page is created by Deepika';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'clip ithikkara<br /><table><tr><td style="text-align: center;"><img src="legend/clipithikkara_4_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/clipithikkara_4_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/clipithikkara_4_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/clipithikkara_4_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/clipithikkara_4_54.png" /></td><td>5</td></tr><tr><td style="text-align: center;"><img src="legend/clipithikkara_4_05.png" /></td><td>0</td></tr></table>': layer_clipithikkara_4,'<img src="legend/roadclip_3.png" /> road clip': layer_roadclip_3,'<img src="legend/touristsportexpo_2.png" /> tourist sport expo': layer_touristsportexpo_2,'<img src="legend/exportithikkara_1.png" /> export ithikkara': layer_exportithikkara_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_touristsportexpo_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #ff7f00; font-size: 13pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_touristsportexpo_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_touristsportexpo_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAME'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_touristsportexpo_2]);
        map.on("zoomend", function(){
            resetLabels([layer_touristsportexpo_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_touristsportexpo_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_touristsportexpo_2]);
        });
        </script>
    </body>
</html>
